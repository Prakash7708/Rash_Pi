<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Video Stream</title>
    <style>
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Live Video Stream</h1>
    <img id="live-video" src="http://192.168.82.33:5001/api/livecam" alt="Live Video Stream">

    <script>
        // Function to update the image source every second
        var img = document.getElementById('live-video');
        function updateImage() {
            // Append a random number to the image URL to prevent caching
            img.src = 'http://192.168.82.33:5001/api/livecam?' + Math.random();
        }

        // Call updateImage function every second
        setInterval(updateImage, 400);
    </script>
</body>
</html>
